{% extends "ProjectWebApp/base.html" %}

    {% load static %}

        {% block content %}

            {% for post in posts %}

                <section class="page-section clearfix">
                    <div class="container">
                        <div class="intro">
                            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style="width: 800px">
                            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                                <h2 class="section-heading mb-4" >
                                    <span class="section-heading-upper">Post</span>
                                    <span class="section-heading-lower" style="color: white">{{post.titulo}}</span>
                                </h2>
                                <p class="mb-3">{{post.contenido}}</p>
                            </div>
                        </div>
                    </div>
                </section>

                {% endfor %}

        {% endblock %}
